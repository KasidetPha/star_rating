<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>star rating</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .container-fulid{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }



    .stars i {
      color: #e9e9e9;
      font-size: 100px;
      cursor: pointer;
      margin-bottom: 20px;
      text-align: center;
    }

    .stars i.active{
      color: gold;
    }
  </style>
</head>

<body>
  <div class="container-fulid">
    <div class="stars">
      <input type="hidden" id="star_rating" name="star_rating" value="" star_rating="{{ $RequestFormViewUser->star_rating}}"/>
      <!-- <input type="hidden" name="RequestFormViewUser_id" value="{{ $RequestFormViewUser->id}}"/> -->
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
      <i class="fa-solid fa-star"></i>
    </div>
  </div>



<script defer>
  const stars = document.querySelectorAll('.stars i')
  
  stars.forEach((star, index1) => {
      star.addEventListener("click", () => {
          document.getElementById("star_rating").value = index1 + 1;

          stars.forEach((star, index2) => {
              index1 >= index2 ? star.classList.add("active") : star.classList.remove("active");
          });
      });
  });
</script>

<script>
  $(document).ready(function () {
      const stars = document.querySelectorAll('.stars i');

      const starRatingElement = $('#star_rating');
      var rating_star = starRatingElement.attr('star_rating');
      // console.log(rating_star)

      stars.forEach((star, index) => {
          index + 1 <= rating_star ? star.classList.add("active") : star.classList.remove("active");
      });
  });
</script>

</body>
</html>
